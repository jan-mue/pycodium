name: Run performance tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  performance-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout
      id-token: write # required for OIDC authentication with CodSpeed

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          version: "0.9.26"
          enable-cache: true

      - name: Install Tauri dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends libwebkit2gtk-4.1-dev libayatana-appindicator3-dev

      - name: Install Python dependencies
        run: uv sync --locked

      - name: Install Playwright browsers
        run: uv run --no-sync playwright install chromium --with-deps

      - name: Run performance tests
        uses: CodSpeedHQ/action@e736f0d2aeb36da38e9f08eca4dff7967408d154 # v4.8.2
        with:
          mode: walltime
          run: uv run --no-sync pytest tests/performance --codspeed
